{% extends 'base.html' %}

{% block content %}
{% block header %}
  <h1>{% block title %}Register Vehicle{% endblock %}</h1>
{% endblock %}
<a href="{{url_for("parking.index")}}">
  <img class="return" src="{{url_for('static', filename='return.png')}}" alt="return icon">
</a>
  <form id="vehicle" method="post">
    <ul>
        <li>
            <label for="plate">License</label>
            <input id="plate" name="plate" required>
        </li>
        <li>
            <label for="rate">Parking Rate $:</label>
            <input name="rate" id="rate" value="10.00">
        </li>
        <li>
            <label for="rate">Client Phone</label>
            <input name="phone" id="phone">
        </li>
        <li>
            <label for="client">Client</label>
            <input name="client" id="client">
        </li>
        <li id="actions">
            <button type="submit">Park!</button>
        </li>
    </ul>
  </form>
{% endblock %}
